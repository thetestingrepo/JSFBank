<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
<head>
  <title>Webbank</title>
  <style>
  	.error{color:red}
  </style>
  
</head>

<body>
	<h:form>
		Username: <h:inputText id="loginName" value="#{bankController.loginName}"
			required="true"
			requiredMessage="User name is mandatory"/>
		<h:message for="userName" styleClass="error"/>
		<br/><br/>
		Password: <h:inputSecret id="password" value="#{bankController.password}"
			required="true"
			requiredMessage="Please enter password"/>
		<h:message for="password" styleClass="error"/>
		<br/><br/>

		<h:commandButton value="Login" action="#{bankController.login()}"/>
	
	</h:form>

</body>

</html>
