<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
  <title><ui:insert name="title">Welcome</ui:insert></title>
</head>

<h:body>
	 <h3><h:outputText value="Welcome back #{bankController.user.userName}"/></h3>
     <h:outputText value="Id: #{bankController.user.id}"/><br/>
     <h:outputText value="Balance: #{bankController.user.account.balance}"/><br/>
     <h:button value="New transaction" outcome="newtr"/>
     <hr/>
     <h3><h:outputText value="Previous transactions"/></h3>
     <h:dataTable value="#{bankController.user.account.previusTrans}" var="transaction" styleClass="table">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tranzaction id"/>                        
                    </f:facet>
                    <h:outputText value="#{transaction.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Date"/>                        
                    </f:facet>
                    <h:outputText value="#{transaction.date}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Validated"/>                        
                    </f:facet>
                    <h:outputText value="#{transaction.validated}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="From"/>                        
                    </f:facet>
                    <h:outputText value="#{transaction.from}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="To"/>                        
                    </f:facet>
                    <h:outputText value="#{transaction.to}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Total amount"/>                        
                    </f:facet>
                    <h:outputText value="#{transaction.total}"/>
                </h:column>                                
            </h:dataTable>            
          
</h:body>
     

</html>
